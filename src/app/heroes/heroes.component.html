<h2></h2>
<ul class='heroes'>
  <li 
    *ngFor='let hero of heroes' 
    [class.selected]='hero === selectedHero'
    (click)='onSelect(hero)'
  > 
    <!-- let variable/object hero = variable/list heroes ... onClick event (click) onSelect=handler type-->
    <span class='badge'>{{hero.id}}</span>{{hero.name}}
  </li>
</ul>

<!-- The *ngFor is Angular's repeater directive. It repeats the host element for each element in a list. -->

<div *ngIf='selectedHero'> 
  <!-- ngIf evaluates to a bool if/else value. In this case, we will only display hero details if a hero is selected -->
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>
      Name:
      <input type="text" [(ngModel)]='selectedHero.name' placeholder="name">
    </label>
  </div>
</div>

<!-- [(ngModel)] is Angular's two-way data binding syntax.

Here it binds the hero.name property to the HTML textbox so that data can flow in both directions: from the hero.name property to the textbox, and from the textbox back to the hero.name. -->
